<h1>Our Events</h1>
    <ul>
        {% for event in events %}
        <li class="event-card">
            <h2>{{ event.title }}</h2>
            <p><strong>Date:</strong> {{ event.date }}</p>
            <p><strong>Location:</strong> {{ event.location }}</p>
            <p>{{ event.description }}</p>
        </li>
        {% endfor %}
    </ul>
