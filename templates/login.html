{% extends "base.html" %}
{% block title %}Login - Tickety{% endblock %}
{% block content %}
<div class="center">
    <form method="POST" action="{{ url_for('routes.login') }}">
        {{ form.hidden_tag() }}
        <p>{{ form.email.label }}<br>{{ form.email(class="form-text") }}</p>
        <p>{{ form.password.label }}<br>{{ form.password(class="form-text") }}</p>
        <div class="center">
			{{ form.submit(class="btn") }}
		</div>
    </form>
</div>
{% endblock %}
